<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculator</title>
	<style>
	table {
	  font-family: Verdana, sans-serif;
	  width: 100%;
	  margin:3px;
	  background-color:#E0FFFF;
	  border: 4px solid blue;
	}
	
	 th {
	  border: 5px solid black ;
	  padding: 8px;
	  text-align="center";
	  color: #8A2BE2;
	}
	td{
	   border: 5px solid black ;
	  padding: 8px;
	  text-align: center;
	  color: #000080;
	
	</style>
</head>

<body style="background-color:#FFFFF0">

<marquee><h1 style="color:#FF0000"><b>Welcome to My Calculator</b></h1></marquee>

    <h1 style="color:#C71585;" font-family:"Times New Roman;" align="center"><u><b>CALCULATOR</u></b></h1><br>
    <h2 style="color:#00FF00;" font-family:"Verdana;" align="center"><b>Enjoy Doing The Math!</b></h2>
    <hr>
    <br><br>
    <table>
    <tr>
	    <th>Operation</th>
	    <th>Num1</th>
	    <th>Num2</th>
	    <th>Result</th>
    </tr>
    <tr>
	    <td th:text="${calculator.operator}"></td>
	    <td th:text="${calculator.num1}"></td>
	    <td th:text="${calculator.num2}"></td>
	    <td th:text="${calculator.result}"></td>
 	</tr>
    </table>
    
    <br><h3><b>Click on RESET to start again</b></h3><br>
    
   <a href="http://localhost:8080/calculator-html?operator=_&num1=0&num2=0&result=0">RESET</a>
    
    
     <h1 style="color:#FFFF00;" align="center"><b><i>THANK YOU!</b></i></h1> 
    
</body>
</html>
